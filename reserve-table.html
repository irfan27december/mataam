  <main class="container reserve-container">
    <h1>Reserve a Table</h1>
    <p>Please fill in the details below to reserve a table. You'll see a confirmation page after you submit.</p>

    <form id="reserveForm" class="reserve-form" onsubmit="handleReserveSubmit(event)">
      <label for="rName">Full name</label>
      <input id="rName" name="name" type="text" required>

      <label for="rEmail">Email</label>
      <input id="rEmail" name="email" type="email" required>

      <label for="rPhone">Phone</label>
      <input id="rPhone" name="phone" type="tel" required>

      <label for="rBranch">Preferred Branch</label>
      <select id="rBranch" name="branch" required>
        <option value="Lakemba">Mataam Al Mandi - Lakemba</option>
        <option value="Punchbowl">Mataam Al Mandi - Punchbowl</option>
        <option value="Merrylands">Mataam Al Mandi - Merrylands</option>
        <option value="Liverpool">Mataam Al Mandi - Liverpool</option>
        <option value="Surry Hills">Mataam Al Mandi - Surry Hills</option>
        <option value="Wentworthville">Mataam Al Mandi - Wentworthville</option>
        <option value="Campbelltown">Mataam Al Mandi - Campbelltown</option>
        <option value="Bellavista">Mataam Al Mandi - Bellavista</option>
      </select>

      <label for="rDate">Date</label>
      <input id="rDate" name="date" type="date" required>

      <label for="rTime">Time</label>
      <input id="rTime" name="time" type="time" required>

      <label for="rPeople">Number of people</label>
      <input id="rPeople" name="people" type="number" min="1" value="2" required>

      <label for="rMessage">Message / requests</label>
      <textarea id="rMessage" name="message" rows="4"></textarea>

      <button type="submit" class="btn-primary">Reserve Table</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Mataam Al Mandi | All Rights Reserved</p>
    </div>
  </footer>

  <script>
    // client-side validation and redirect to thank-you page with query params
    function handleReserveSubmit(e) {
      e.preventDefault();

      const name = document.getElementById('rName').value.trim();
      const email = document.getElementById('rEmail').value.trim();
      const phone = document.getElementById('rPhone').value.trim();
      const branch = document.getElementById('rBranch').value;
      const date = document.getElementById('rDate').value;
      const time = document.getElementById('rTime').value;
      const people = document.getElementById('rPeople').value;
      const message = document.getElementById('rMessage').value.trim();

      if (!name || !email || !phone || !date || !time) {
        alert('Please complete required fields.');
        return;
      }

      // Build query string (encode)
      const params = new URLSearchParams({
        name, email, phone, branch, date, time, people, message
      });

      // Redirect to thank-you page â€” details shown there
      window.location.href = 'thank-you.html?' + params.toString();
    }
  </script>
  
  
  
  
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
